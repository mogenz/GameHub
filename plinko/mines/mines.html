<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="/components/styles.css">
</head>
<body>
    <header>
        <div id="header">
            <script>
            fetch('/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
            </script>
        </div>
    </header>
    <main>
        <div>
            <h1>Mines</h1>
            <p>Coming soon...</p>
        </div>
        <!-- Mines board -->
        <div id="mines-board"></div>
        <aside>
            <!-- Mines controls -->
            <div id="mines-controls" style="display: none;">
                <h2>Balance: <span id="balance">0.00</span></h2>
                <label for="board-size">Board Size:</label>
                <select id="board-size">
                    <option value="5">5x5</option>
                    <option value="10">10x10</option>
                </select>
                <label for="mine-count">Mine Count:</label>
                <input type="number" id="mine-count" value="10" min="1" max="24">
                <label for="mine-value">Mine Value:</label>
                <input type="number" id="mine-value" value="10" min="1" max="100">
                <button id="start-game">Start Game</button>
            </div>
        </aside>
    </main>
    <div id="footer">
        <script>
        fetch('/components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
        </script>
    </div>
    <script src="mines.js"></script>
    <div id="donate">
        <script>
            fetch('/components/donate.html')
            .then(response => response.text())
            .then(data => document.getElementById('donate').innerHTML = data);
            </script>
    </div>
</body>
</html>
