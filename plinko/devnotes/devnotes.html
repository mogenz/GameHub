<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="/components/styles.css">
</head>
<body>
    <div id="header">
        <script>
        fetch('/components/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
        </script>
    </div>
    <h1 id="devnotetitle">Dev Notes</h1>
    <p id="devnotedesc">Here are some notes on the development of the games on this site.</p>

    <!-- POSTS -->
    <div id="posts"></div>
    <div id="footer">
        <script>
        fetch('/components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
        </script>
    </div>
    <script src="devnotes.js"></script>
    <div id="donate">
        <script>
            fetch('/components/donate.html')
            .then(response => response.text())
            .then(data => document.getElementById('donate').innerHTML = data);
            </script>
    </div>
    <div id="Suggestion">
        <script>
            fetch('/components/suggestion.html')
            .then(response => response.text())
            .then(data => document.getElementById('suggestion').innerHTML = data);
            </script>
    </div>
    <script src="posts/posts.js"></script>
</body>
</html>
